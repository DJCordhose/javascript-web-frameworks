<!doctype html>
<html>
<head>
    <title>Angular Hello World!</title>
    <script src="angular.js"></script>
    <script>
angular.module('hello', [])
    .component('greeter', {
        bindings: {
            greeting: "@"
        },
        controller: function () {
            var vm = this;
            vm.clear = function () {
                vm.greeting = '';
                document.getElementById('in').focus();
            };
        },
        templateUrl: 'greeter.html'
    });
    </script>
</head>
<body ng-app="hello">
<greeter greeting="Hello"></greeter>
</body>
</html>
