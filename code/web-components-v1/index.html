<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Components V1</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="greeter.js"></script>
</head>
<body>
<greeter-element greeting="Hello"></greeter-element>
<p><small>runs in Chrome >=54 only</small></p>
<script>
    setTimeout(function() {
        const greeter = document.querySelector('greeter-element');
        greeter.setAttribute('greeting', 'Hi');
    }, 1000)
</script>

</body>
</html>
