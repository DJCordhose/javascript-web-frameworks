<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Polymer 2</title>

  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="greeter.html">
</head>

<body>

  }, 1000)
