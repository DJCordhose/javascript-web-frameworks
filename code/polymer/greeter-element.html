<link rel="import"
      href="http://www.polymer-project.org/1.0/samples/components/iron-input/iron-input.html">

<!--creates the new element using a local DOM (https://www.polymer-project.org/1.0/docs/devguide/local-dom.html)-->
<dom-module id="greeter-element">

    <template>
        <!--When you extend a native element you have to use is="..." instead of simply using the new tag name-->
        <!--<input id="in" is="iron-input" bind-value="{{greeting}}">-->
        <!--https://www.polymer-project.org/1.0/docs/devguide/data-binding.html-->
        <input id="in" value="{{greeting::keyup}}">
        <p><span>{{greeting}}</span>, World!</p>
        <input type="button" value="Clear" on-click="reset">
    </template>

    <script>
        Polymer({
            is: "greeter-element",
            properties: {
                greeting: String
            },
            reset: function() {
                this.greeting = "";
                // access a local DOM element by ID using this.$
                this.$.in.focus();
            }
        });
    </script>

</dom-module>
